<!DOCTYPE html>
<html>
  <body>
    <h2>Select Element</h2>
    <p>The select element defines a drop down list</p>
    <p><b>Select your branch</b></p>
    
    <form>
      <label for="branch">Branch</label>
      <select>
        <option id="branch" name="cse">CSE</option>
        <option id="branch" name="ece">ECE</option>
        <option id="branch" name="it">IT</option>
        <option id="branch" name="aiml">AIML</option>
        <option id="branch" name="eee">EEE</option>
        <option id="branch" name="mech">MECH</option>
      </select>
    </form>
  </body>
 
 
</html>
