<html>
    <head><title>formatting text</title></head>
    <body>
        <h1>Text Formatting</h1>
        <pre>
        <b>I am a student</b>
        <strong>I am a student</strong>
        <mark>I am a student</mark>
        <em>I am a student</em>
        <i>I am a student</i>
        <del>I am a student</del>
        <small>I am a student</small>
        <u>I am a student</u>
        <p>a<sub>b</sub></p>
        <p>a<sup>b</sup></p>
        </pre>
    </body>
</html>
