<html>
    <head><title>Lists</title></head>
    <body>
        <h1>Ordered Lists</h1>
        <ol type="1" start="20">
            <li>Servicenow</li>
            <li>Flutter</li>
            <li>Full stack</li>
            <li>Pega</li>
        </ol>
        <!--we can include unordered lists in ordered lists -->
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <ul>
                <li>Technology</li>
                <li>Coding</li>
            </ul>
            <li>Javascript</li>
        </ol>
    </body>
</html>
