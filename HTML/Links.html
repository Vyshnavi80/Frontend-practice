<html>
    <head><title>Links</title></head>
    <body>
        <h2>Links-HyperLinks</h2>
        <!--'href' indicates the reference link of the page which opens
        'target' indicates the location where the page is opened(_self-predefined - opens in same tab,_blank-opens in new tab)  -->
        <a href="https://google.com" target="_blank">Google</a>
     </br>
        <!--local files can also be opened using hyperlinks-->
        <a href="comments.html">Local file</a>
     </br>
         <!--we can add example text using 'title' inside the tag-->  
        <a href="https://github.com/Vyshnavi80/Frontend-practice/tree/main/HTML" target="_blank" title="Frontend Frontend-practice">My practice</a>
    </body>

</html>
