<html>
    <head><title>new topic</title></head>
    <body>
        <h1>Quotations and Citations</h1>
        <!--This is a Quotation,It adds quotes-->
        <p1>I am a <q>Student</q></p1>
        <h2>Code</h2>
        <!--This is a blockquote,It gives indentation-->
        <blockquote><p>I want to learn frontend</br>I started with HTML</p></blockquote>
        <!--This is an abbreviation-->
        <abbr title="Hyper Text Markup Language">HTML</abbr>
        <!--This is Address,Address displays in italic with two breaks before and after-->
        <address>Surampalem<br>
        Aditya College Of Engineering
        </address>
        <br>
        <!--This is a cite,It displays in italic font-->
        <cite>It is an autonomous college</cite>
        </br>
        <p><bdo dir="rtl">College</bdo></p>

    </body>
</html>
